<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>GraphGL</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/graph.css'>
</head>

<body>
    <form id="loginForm" name="loginForm" class="container" style="text-align: center"
        onsubmit="event.preventDefault()">
        <label for="user">User name/email</label>
        <input name="user" id="user" type="text" placeholder="Enter user name or email" required>
        <label for="password">User password</label>
        <input name="password" id="password" type="password" placeholder="Enter password" required>
        <button onclick="logIn()">Login</button>
    </form>
    <div id="pageContent" class="flex hidden">
        <div id="userDataMain" class="col2">
        </div>
        <div id="GraphDataMain" class="col2">
        </div>
    </div>
    <button id="logout" onclick="logOut()" class="hidden" style="display: none;">Log out</button>
    <div id="tooltip" style="position: absolute; display: none;"></div>
</body>
<script src='js/profile.js'></script>
<script src='js/graphs.js'></script>
<script src='js/main.js'></script>

</html>
